<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="theme-color" content="#667eea">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Photo Collage - Bupi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ffecd2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.3);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 50px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #d4567a;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.2rem;
            color: #8b4b6b;
            opacity: 0.8;
        }

        .photo-collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .photo-card {
            position: relative;
            background: white;
            border-radius: 15px;
            padding: 15px 15px 50px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: rotate(0deg);
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideInUp 0.8s ease-out forwards;
        }

        .photo-card:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .photo {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 14px;
            text-align: center;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .photo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,193,7,0.1) 0%, rgba(255,87,34,0.1) 100%);
            z-index: 1;
        }

        .photo-caption {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #8b4b6b;
            font-style: italic;
            text-align: center;
        }

        /* Dynamic background gradients for photos without images */
        .gradient-1 { background: linear-gradient(45deg, #ff9a8b, #fecfef); }
        .gradient-2 { background: linear-gradient(45deg, #ffecd2, #fcb69f); }
        .gradient-3 { background: linear-gradient(45deg, #a8edea, #fed6e3); }
        .gradient-4 { background: linear-gradient(45deg, #fad0c4, #ffd1ff); }
        .gradient-5 { background: linear-gradient(45deg, #ff9a9e, #fecfef); }
        .gradient-6 { background: linear-gradient(45deg, #fbc2eb, #a6c1ee); }
        .gradient-7 { background: linear-gradient(45deg, #fdbb2d, #b21f1f); }
        .gradient-8 { background: linear-gradient(45deg, #ee9ca7, #ffdde1); }
        .gradient-9 { background: linear-gradient(45deg, #a8edea, #fed6e3); }
        .gradient-10 { background: linear-gradient(45deg, #ffecd2, #fcb69f); }

        .upload-section {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .upload-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        #fileInput {
            display: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) rotate(0deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotate(var(--rotation, 0deg));
            }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 182, 193, 0.4);
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .photo-collage {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-hearts" id="backgroundHearts"></div>
    
    <div class="container">
        <div class="header">
            <h1>Our Beautiful Moments</h1>
            <p>Memories that make the heart smile</p>
        </div>

        <div class="upload-section">
            <h3 style="color: #d4567a; margin-bottom: 15px;">Add Your Photos</h3>
            <input type="file" id="fileInput" accept="image/*" multiple>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                üì∑ Upload Photos
            </button>
            <button class="upload-btn" onclick="clearAllPhotos()">
                üóëÔ∏è Clear All
            </button>
            <p style="color: #8b4b6b; margin-top: 10px; font-size: 14px;">
                Select multiple images to add to your collage
            </p>
        </div>

        <div class="photo-collage" id="photoCollage">
            <!-- Photo cards will be generated dynamically -->
        </div>
    </div>

    <div class="floating-elements" id="floatingElements"></div>

    <script>
        // Array to store your image paths - Updated with actual images!
        const imageUrls = [
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.52.jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.53 (1).jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.53.jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.54 (1).jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.54 (2).jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.54.jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.55 (1).jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.55.jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.56 (1).jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.56.jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.57 (1).jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.57 (2).jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.57.jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.58 (1).jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.58.jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.59 (1).jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.58.59.jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.59.00 (1).jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.59.00.jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.59.01 (1).jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.59.01 (2).jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.59.01.jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.59.02 (1).jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.59.02.jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.59.03 (1).jpeg',
            'assets/images/memory/WhatsApp Image 2025-08-12 at 01.59.03.jpeg',
            // Add more image paths here (up to 40)
            '', '', '', '', '', '', '', '', '', '', '', '', '', ''
        ];

        // Photo captions for romantic moments
        const photoCaptions = [
            "Holding hands under starlight",
            "Laughter that lights up the room",
            "Golden hour magic",
            "Coffee dates and sweet talks",
            "Smiles that say everything",
            "Sunset dreams together",
            "Dancing in the moonlight",
            "First kiss memories",
            "Cozy morning cuddles",
            "Adventure companions",
            "Stolen glances across the room",
            "Picnic in the park",
            "Rainy day cuddles",
            "Beach walks at sunset",
            "Cooking together mess",
            "Late night conversations",
            "Surprise date nights",
            "Holiday magic moments",
            "Sleepy Sunday mornings",
            "Shared ice cream smiles",
            "Concert memories",
            "Road trip adventures",
            "Fireworks and wishes",
            "Garden party giggles",
            "Movie night snuggles",
            "Birthday surprises",
            "Anniversary celebrations",
            "Weekend getaway bliss",
            "Morning coffee rituals",
            "Evening stroll romance",
            "Photo booth silly faces",
            "Candlelit dinner dates",
            "Festival fun times",
            "Nature hike discoveries",
            "City lights exploration",
            "Bookstore browsing dates",
            "Farmers market mornings",
            "Art gallery afternoons",
            "Ice skating adventures",
            "Forever and always"
        ];

        let uploadedPhotos = [];

        // Generate initial photo cards
        function generatePhotoCards() {
            const photoCollage = document.getElementById('photoCollage');
            photoCollage.innerHTML = '';
            
            for (let i = 0; i < 40; i++) {
                const card = document.createElement('div');
                card.className = 'photo-card';
                
                // Random rotation between -3 and 3 degrees
                const rotation = Math.floor(Math.random() * 7) - 3;
                card.style.setProperty('--rotation', rotation + 'deg');
                card.style.transform = `rotate(${rotation}deg)`;
                
                // Animation delay for staggered effect
                card.style.animationDelay = (i * 0.1) + 's';
                
                const photo = document.createElement('div');
                photo.className = `photo gradient-${(i % 10) + 1}`;
                
                // Add image from imageUrls array or uploaded photo or placeholder
                if (uploadedPhotos[i]) {
                    const img = document.createElement('img');
                    img.src = uploadedPhotos[i];
                    img.alt = `Photo ${i + 1}`;
                    photo.innerHTML = '';
                    photo.appendChild(img);
                } else if (imageUrls[i] && imageUrls[i].trim() !== '') {
                    const img = document.createElement('img');
                    img.src = imageUrls[i];
                    img.alt = `Photo ${i + 1}`;
                    img.onerror = function() {
                        // If image fails to load, show placeholder
                        photo.innerHTML = `<span>Photo ${i + 1}<br>Image not found</span>`;
                    };
                    photo.innerHTML = '';
                    photo.appendChild(img);
                } else {
                    photo.innerHTML = `<span>Photo ${i + 1}<br>Add your image path</span>`;
                }
                
                const caption = document.createElement('div');
                caption.className = 'photo-caption';
                caption.textContent = photoCaptions[i] || `Memory ${i + 1}`;
                
                card.appendChild(photo);
                card.appendChild(caption);
                photoCollage.appendChild(card);
            }
        }

        // Handle file uploads
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            let loadedCount = 0;
            
            files.forEach((file, index) => {
                if (uploadedPhotos.length < 40) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        uploadedPhotos.push(e.target.result);
                        loadedCount++;
                        
                        // Regenerate cards when all files are loaded
                        if (loadedCount === files.length) {
                            generatePhotoCards();
                            triggerAnimations();
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        // Clear all photos
        function clearAllPhotos() {
            uploadedPhotos = [];
            generatePhotoCards();
            triggerAnimations();
        }

        // Create floating background elements
        function createBackgroundElements() {
            const heartsContainer = document.getElementById('backgroundHearts');
            
            // Create hearts
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ô•';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heartsContainer.appendChild(heart);
            }

            // Create sparkles
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                heartsContainer.appendChild(sparkle);
            }
        }

        // Create continuous floating hearts
        function createFloatingHeart() {
            const container = document.getElementById('floatingElements');
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            
            container.appendChild(heart);

            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 8000);
        }

        // Scroll-triggered animations
        function handleScroll() {
            const cards = document.querySelectorAll('.photo-card');
            const windowHeight = window.innerHeight;

            cards.forEach((card, index) => {
                const cardTop = card.getBoundingClientRect().top;
                
                if (cardTop < windowHeight * 0.8) {
                    setTimeout(() => {
                        card.style.opacity = '1';
                    }, index * 50);
                }
            });
        }

        // Enhanced hover effects
        function addHoverEffects() {
            const photoCollage = document.getElementById('photoCollage');
            
            photoCollage.addEventListener('mouseenter', (e) => {
                if (e.target.closest('.photo-card')) {
                    const card = e.target.closest('.photo-card');
                    // Create temporary sparkle effect
                    for (let i = 0; i < 5; i++) {
                        const sparkle = document.createElement('div');
                        sparkle.style.position = 'absolute';
                        sparkle.style.width = '6px';
                        sparkle.style.height = '6px';
                        sparkle.style.background = '#ffd700';
                        sparkle.style.borderRadius = '50%';
                        sparkle.style.pointerEvents = 'none';
                        sparkle.style.left = Math.random() * 100 + '%';
                        sparkle.style.top = Math.random() * 100 + '%';
                        sparkle.style.animation = 'sparkle 0.8s ease-out forwards';
                        
                        card.appendChild(sparkle);
                        
                        setTimeout(() => sparkle.remove(), 800);
                    }
                }
            }, true);
        }

        // Trigger animations
        function triggerAnimations() {
            setTimeout(() => {
                const cards = document.querySelectorAll('.photo-card');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.style.opacity = '1';
                    }, index * 100);
                });
            }, 200);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            generatePhotoCards();
            createBackgroundElements();
            addHoverEffects();
            
            // Create floating hearts periodically
            setInterval(createFloatingHeart, 3000);
            
            // Initial scroll check
            handleScroll();
            
            // Add scroll listener
            window.addEventListener('scroll', handleScroll);
            
            // Trigger initial animations
            triggerAnimations();
        });

        // Add interactive sparkle effects on click
        document.addEventListener('click', (e) => {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.width = '8px';
            sparkle.style.height = '8px';
            sparkle.style.background = '#ff69b4';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        });
    </script>
</body>

</html>
